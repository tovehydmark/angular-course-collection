<section>
    <ul>
        <li *ngFor="let a of animalList; let i=index">
            <p>Species: {{a.species}}</p>
            <p>Name: {{a.name}}</p>
            <p>Diet: {{a.diet}}</p>
            <p>Weight: {{a.weight}}</p>
            <button (click)="hasBeenFed()">Has been fed</button>
            <button (click)="removeAnimalFunction(i)">Remove animal from zoo</button>
        </li>
    </ul>
</section>
