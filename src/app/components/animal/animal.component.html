<section>
    <ul>
        <li *ngFor="let a of animalList; let i=index">
            <p>Species: {{a.species}}</p>
            <p>Name: {{a.name}}</p>
            <p>Diet: {{a.diet}}</p>
            <p>Weight: {{a.weight}} kg</p>
            <button (click)="hasBeenFed()">Feed</button>
            <button (click)="removeAnimalFunction(i)">Remove</button>
        </li>
    </ul>
</section>
